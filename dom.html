<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Multiplication Quiz!</h1>
        <div id="question-container">
            <p id="question">Loading...</p>
        </div>
        <div id="options-container">
            <button class="option" data-answer="false">A</button>
            <button class="option" data-answer="false">B</button>
            <button class="option" data-answer="false">C</button>
            <button class="option" data-answer="false">D</button>
        </div>
        <div id="message-container">
            <p id="message"></p>
        </div>
        <div id="score-container">
            <p>Score: <span id="score">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
